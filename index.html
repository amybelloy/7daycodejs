<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>7 Days of Code - Variáveis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Exercício de Variáveis</h1>

  <form id="meuFormulario">
    <label for="nome">Qual o seu nome?</label>
    <input type="text" id="nome" required>

    <label for="idade">Quantos anos você tem?</label>
    <input type="number" id="idade" required>

    <label for="linguagem">Qual linguagem de programação você está estudando?</label>
    <input type="text" id="linguagem" required>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensagem"></p>
  <p id="pergunta"></p>

  <script src="script.js"></script>
</body>
</html>
